  </head>
  <body>
    <!-- Sticky Navbar -->
    <div class="nav" id="navbar">
      <a class="nav-button" href="index.html" title="Home">Home</a>
      <a class="nav-button" href="about.html" title="About Me">About Me</a>
      <a class="nav-button" href="projects.html" title="Projects">Projects</a>

    <!-- Contact Section -->
    <section class="contact">
      <h1>Contact</h1>
      <p>If you'd like to get in touch, please feel free to reach out to me through the following methods:</p>

      <ul>
        <li>Email: <a href="mailto:joseph.groom@email.com">joseph.groom@email.com</a></li>
        <!-- Optionally, add a phone number, LinkedIn, GitHub, etc. -->
        <li>LinkedIn: <a href="https://www.linkedin.com/in/joseph-groom" target="_blank">LinkedIn Profile</a></li>
        <li>GitHub: <a href="https://github.com/joseph-groom" target="_blank">GitHub Profile</a></li>
      </ul>

      <!-- Optionally, add a contact form -->
      <form action="mailto:joseph.groom@email.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>Contact: <a href="mailto:joseph.groom@email.com">joseph.groom@email.com</a></p>
    </footer>

    <!-- Sticky Navbar Script -->
    <script>
      window.onscroll = function() {myFunction()};

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
